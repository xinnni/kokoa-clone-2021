<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -  Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:17</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img 
            src="img/네코야.jpg" 
            class="user-componen__avatar user-componen__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-componen__title">Heejin</h4>
            <h6 class="user-componen__subtitle">insaeng nojaem</h6>
            </div>
        </div>
        <div class="user-component__column__music">
            <span>Look - sebastienTel... 
                <i class="far fa-play-circle"></i>
            </span>
        </div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="img/channel.png" 
                class="user-componen__avatar user-componen__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-componen__title user-componen__titl--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>48</span> 
                <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends 3</span>
                <i class="fas fa-chevron-up"></i>
            </div>

        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="img/선호.jpg"
                class="user-componen__avatar user-componen__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-componen__title user-componen__titl--not-bold">Seonho</h4>
                    <!-- <h6 class="user-componen__subtitle">insaeng nojaem</h6> -->
                </div>
            </div>
            <div class="user-component__column__music">
                <span>Killshot - Magdalena... 
                    <i class="far fa-play-circle"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column user-component__column__friends">
            <img 
            src="img/송강.jpg"
            class="user-componen__avatar user-componen__avatar--sm" />
            <div class="user-component__text">
                <h4 class="user-componen__title user-componen__titl--not-bold">Songkang
                </h4>
            </div>
        </div>
        <div></div>
        </div>

        <div class="user-component">
            <div class="user-component__column user-component__column__friends">
                <img 
                src="img/도현.jpg"
                class="user-componen__avatar user-componen__avatar--sm" />
                <div class="user-component__text">
                    <h4 
                    class="user-componen__title user-componen__titl--not-bold">Dohyeon
                </h4>
                <h6 class="user-componen__subtitle"><i class="far fa-angry"></i> 진짜 개어렵다</h6>
                </div>
            </div>
            <div>
        </div>

    </div>

</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__circle"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>


    <script 
    src="https://kit.fontawesome.com/2041461c66.js" crossorigin="anonymous">
    </script>
</body>
</html>
